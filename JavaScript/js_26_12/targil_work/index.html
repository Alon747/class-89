<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="js/myjs.js"></script>
    <link href="css/mycss.css" rel="stylesheet" />
    <title>work to zeev</title>
  </head>
  <body>
    <h2>Work to do....</h2>
    <hr />
    <div class="Box">
      <input type="text" id="work" placeholder="What to do..." /><br /><br />
      <select id="taskTime">
        <option disabled selected>Choose a task</option>
        <option value="urgent">Urgent</option>
        <option value="need">need to do</option>
        <option value="free">in your free time</option>
        <option value="noNeed">good to know</option></select
      ><br /><br />
      <input
        type="button"
        value="add work"
        onclick="addTodo(work.value,taskTime.value)"
      />
    </div>
    <br />
    <div class="Box" id="res" style="width: 30%; text-align: left">
      <ol id="todoList"></ol>
    </div>
  </body>
</html>
