<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boot Strap</title>
    <!-- css for bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <!-- JavaScript for bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container bg-warning">
        <h1>Hello Class 89</h1>
    </div>

        <h1> WTF??? - Where The Food</h1>
    </div>
    <hr />

    <div class="row">
        <span class="col bg-danger">Zeev</span>
        <span class="col bg-info">Mindali</span>
        <span class="col bg-success">Class 89</span>
        <span class="col bg-warning">Class 89</span>
    </div>
    <hr />
    <div class="row">
        <span class="col-2 bg-danger">Zeev</span>
        <span class="col-8 bg-info">Mindali</span>
        <span class="col-2 bg-success">Class 89</span>
    </div>
    <hr />
    <div class="row">
        <span class="col-lg-2 bg-danger">Zeev</span>
        <span class="col-lg-8 bg-info">Mindali</span>
        <span class="col-lg-2 bg-success">Class 89</span>
    </div>
