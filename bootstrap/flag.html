<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags</title>
    <!-- css for bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <!-- JavaScript for bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            text-align: center;
        }

        .myFlag {
            height: 300px;
            border: 5px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- names -->
        <div class="row">
            <div class="col">
                <h1>Japan</h1>
            </div>
            <div class="col-2"></div>
            <div class="col">
                <h1>Croatia</h1>
            </div>
        </div>

        <!-- flags -->
        <div class="row">
            <div class="col">
                <div class="row myFlag">
                    <div class="col">&nbsp;</div>
                    <div class="col bg-danger"></div>
                    <div class="col"></div>
                </div>
            </div>
            <div class="col-2">

            </div>
            <div class="col">
                <div class="row myFlag">
                    <div class="col bg-danger">&nbsp;</div>
                    <div class="col"></div>
                    <div class="col bg-info"></div>
                </div>
            </div>
        </div>

        <!-- score -->
        <div class="row">
            <div class="col">
                <h1>5</h1>
            </div>
            <div class="col-2"></div>
            <div class="col">
                <h1>2</h1>
            </div>
        </div>

        <!-- i am so lazy!!! (Matan) -->
        <hr />
        <div class="row">
            <div class="col"><i class="flag flag-poland"></i></div>
            <div class="col-2"></div>
            <div class="col"><i class="flag flag-us"></i></div>
        </div>
    </div>
</body>

</html>
