<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My buttons</title>
    <!-- css for bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <!-- JavaScript for bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    old school: <input type="button" value="i am a button"></button><br /><br />
    <div class="container">
        <div class="row">
            <div class="col">
                <button type="button" class="btn">basic</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary">primary</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary">secondary</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-success">success</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-info">info</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-warning">warning</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-danger">danger</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-dark">dark</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light">light</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-link">link</button>
            </div>
        </div>
        <br /><br />
        <a href="#" class="btn btn-primary">Read more about Matan (true sad story)....</a>
        <br /><br />
        <hr />
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-outline-primary">primary</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-secondary">secondary</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-success">success</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-info">info</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-warning">warning</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-danger">danger</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-dark">dark</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-light">light</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-link">link</button>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col d-grid">
                <button type="button" class="btn btn-block">basic </button>
            </div>

            <div class="col d-grid">
                <button type="button" class="btn btn-primary btn-block">primary </button>
            </div>

            <div class="col d-grid">
                <button type="button" class="btn btn-secondary btn-block">secondary </button>
            </div>
            <div class="col d-grid">
                <button type="button" class="btn btn-success btn-block">success </button>
            </div>
        </div>
        <br /><br />
        <div class="row d-grid">
            <button type="button" class="btn btn-danger btn-block">
                <span class="spinner-border spinner-border-sm"></span>
                cancel upload
            </button>
        </div>
    </div>
</body>

</html>
