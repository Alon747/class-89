<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my shop</title>
    <!-- css for bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <!-- JavaScript for bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div id="container">
        <div class="row">
            <div class="col">
                <img src="img/candy.jpg" width="100px" />
            </div>
            <div class="col"> ARIK CANDIES LTD.</div>
            <div class="col">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#shoppingCart">Shopping cart <span class="badge bg-danger">5</span></button>
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                    data-bs-target="#loginForm">Login</button>
            </div>
        </div>
        <hr />
        <!-- data-bs-target -> name of the model (if we have more then one...)-->
        <button type="button" class="btn btn-dark" data-bs-target="#addItem" data-bs-toggle="modal">Add Item</button>
        <!-- modal for adding an item -->
        <div class="modal" id="addItem">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Header -->
                    <div class="modal-header">
                        <h1 class="modal-title">Add new Item</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <!-- body (main) -->
                    item name:
                    <input type="text" placeholder="enter item name..." />
                    <br />
                    item price:
                    <input type="number" placeholder="enter item price..." />
                    <br />
                    item image:
                    <input type="file" />
                    <br /><br />
                    <!-- footer-->
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">add item</button>
                </div>
            </div>
        </div>

        <!-- shopping cart modal -->
        <div class="modal" id="shoppingCart">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- header -->
                    <div class="modal-header">
                        <h2 class="modal-title">Shopping cart</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <!-- body -->
                    <div class="modal-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>id</th>
                                    <th>name</th>
                                    <th>Qty.</th>
                                    <th>item price</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>iphone 14 pro max</td>
                                    <td>1</td>
                                    <td>7,400</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Mac book pro 16 m1</td>
                                    <td>1</td>
                                    <td>16,700</td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>Air pod Max</td>
                                    <td>1</td>
                                    <td>1,600</td>
                                </tr>
                                <tr>
                                    <td>4</td>
                                    <td>Air pod pro</td>
                                    <td>1</td>
                                    <td>980</td>
                                </tr>
                                <tr>
                                    <td>5</td>
                                    <td>Apple Studio Max</td>
                                    <td>1</td>
                                    <td>48,000</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger">Checkout</button>
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Continue Shopping</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
